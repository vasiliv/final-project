<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
        }

        .details-container {
            max-width: 600px;
            margin: 2em auto;
            background-color: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 1em;
        }

        .button {
            background-color: #04AA6D; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            background-color: white; 
            color: black; 
            border: 2px solid #04AA6D;
        }
    </style>
</head>
<body>

<header>
    <h1>Hotel Details</h1>
</header>

<div class="details-container">
    <h2 id="hotel-name"></h2>
    <img id="hotel-image" alt="Hotel Image">
    <p id="hotel-price"></p>
    <button class="button button1">Reserve</button>
</div>

<script>
    // Function to get query parameter from URL
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Retrieve hotel details from query parameters
    const hotelName = getQueryParam("name");
    const hotelImage = getQueryParam("image");
    const hotelPrice = getQueryParam("price");

    // Display hotel details on the page
    const hotelNameElement = document.getElementById("hotel-name");
    const hotelImageElement = document.getElementById("hotel-image");
    const hotelPriceElement = document.getElementById("hotel-price");

    hotelNameElement.textContent = hotelName;
    hotelImageElement.src = hotelImage;
    hotelPriceElement.textContent = `Price: ${hotelPrice}`;

</script>

</body>
</html>
